<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobiz Couture</title>
</head>
<body>
    <header>
        <div class="first-banner">
            <span id="first-banner-span"><b> FREE 2-Day SHIPPING </b> &nbsp; FOR ORDERS OVER â‚¬300 </span>
            <button id="x-button">X</button>
        </div>
        <div class="ghost"></div>
        <div class="big-header">
            <div class="logo">
                <img src="./images/logo.jpg" alt="logo">
            </div>
            <div class="inner-header">

                <div class="hamburger-login-signup-cart">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <div class="login">
                        <img src="./images/icon1.png" alt="login">
                        Login     
                    </div>
                    <div class="signup">
                        <img src="./images/icon2.png" alt="signup">
                        Sign up
                    </div>
                    <div class="cart">
                        <img src="./images/cart.jpg" alt="cart">
                    </div>
                </div>
                <div class="form">
                    <input type="search" placeholder="Search (keywords, etc)" class="search-field" />
                    <button type="submit" class="search-button">
                        <img src="./images/lupe.png">
                    </button>
                </div>
            </div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">Bundles</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Shop the look</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Gift cards</a>
            </li>
        </ul>
        <div class="eye-catching-photo">
            <img style="width: 100%;" src="./images/mainImage_mobile.jpg" alt="mainImage">
        </div>
        <main class="container">
            <h1>Shop the Outfit</h1>
            <p>We suggest follow products to combinate</p>
            <div class="shop-now">
                <button id="shop-button">
                    Shop Now
                </button>
            </div>
            <div class="card-collection">
                <div class="card">
                    <div class="img">
                        <img src="./images/product1_mobile.jpg" alt="product1">
                    </div>
                    <div class="imgText">
                        <p>Jeans
                            <br>
                            <b>59,90 Euro</b>
                        </p>                
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="./images/product2_mobile.jpg" alt="product2">
                    </div>
                    <div class="imgText">
                        <p>T-Shirt
                            <br>
                            <b>59,90 Euro</b>
                        </p>                
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="./images/product3_mobile.jpg" alt="product3">
                    </div>
                    <div class="imgText">
                        <p>Dress
                            <br>
                            <b>59,90 Euro</b>
                        </p>                
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="./images/product4_mobile.jpg" alt="product4">
                    </div>
                    <div class="imgText">
                        <p>Shirt
                            <br>
                            <b>59,90 Euro</b>
                        </p>                
                    </div>
                </div>
            </div>
        </main>
    </header>
<script src="script.js"></script>   
</body>
</html>
